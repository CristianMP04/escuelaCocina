<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela de Cocina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__grid">
            <div class="header__logo">
                <img src="build/img/logo.svg" alt="logo escuela cocina">
            </div>

            <nav class="navegacion">
                <a class="navegacion__link" href="#">Nosotros</a>
                <a class="navegacion__link" href="#">Blog</a>
                <a class="navegacion__link" href="#">Clases</a>
                <a class="navegacion__link" href="#">Galería</a>
                <a class="navegacion__link" href="#">Contacto</a>
            </nav>
        </div>
    </header>

    <section class="bloques">
        <div class="bloques__grid">
            <div class="bloque">
                <div class="bloque__contenido">
                    <h2 class="bloque__heading">20 Años de experiencia</h2>
                    <p class="bloque__texto">Nos respaldan, siempre ofertando los mejores cursos para principiantes y expertos.</p>
                </div>
            </div>
            <div class="bloque"></div>
            <div class="bloque">
                <div class="bloque__contenido">
                    <h2 class="bloque__heading">Sobre Nosotros</h2>
                    <p class="bloque__texto">Un grupo de experto, integrado por chef's de los mejores restaurantes de la ciudad.</p>
                </div>
            </div>
            <div class="bloque"></div>
        </div>
    </section>
</body>
</html>
